---
- hosts: devops
  become: true
  tasks:
   - name: Ensure yum-utils is installed
     yum:
      update_cache: yes
      state: present
      name: "yum-utils"

   - name: Run "yum upate"
     yum:
      update_cache: yes
      name: "*"

   - name: Check if reboot is required
     command: needs-restarting -r
     failed_when: false
     register: reboot_required
     changed_when: false

   - debug:
       msg: "Reboot is required"
     when: reboot_required.rc !=0
